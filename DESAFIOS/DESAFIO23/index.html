<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
</head>
<body>
    <input type="text" value="0" readonly data-js="visor">
    <div class="buttons">
        <button data-js="button-number" value="0">0</button>
        <button data-js="button-number" value="1">1</button>
        <button data-js="button-number" value="2">2</button>
        <button data-js="button-number" value="3">3</button>
        <button data-js="button-number" value="4">4</button>
    </div>
    <div class="buttons">
        <button data-js="button-number" value="5">5</button>
        <button data-js="button-number" value="6">6</button>
        <button data-js="button-number" value="7">7</button>
        <button data-js="button-number" value="8">8</button>
        <button data-js="button-number" value="9">9</button>
    </div>
    <div class="operations">
        <button data-js="button-operation" data-id="button-operation-plus" value="+">+</button>
        <button data-js="button-operation" data-id="button-operation-minus" value="-">-</button>
        <button data-js="button-operation" data-id="button-operation-mult" value="x">x</button>
        <button data-js="button-operation" data-id="button-operation-div" value="รท">รท</button>
        <button data-id="button-operation-equal" value="=">=</button>
    </div>
    <div class="operations">
        <button data-id="button-operation-ce" value="ce">CE</button>
        <button data-id="button-operation-del" value="del">DEL</button>
    </div>
    
    <script src="CALCULADORA.js"></script>
</body>
</html>
